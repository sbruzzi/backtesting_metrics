<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Trading Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #007bff;
            padding: 10px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .tab:hover, .active {
            background-color: #0056b3;
        }
        .content {
            display: none;
            width: 100%;
            height: 90vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>

<div class="tabs">
	<div class="tab" onclick="showTab('report')">ðŸ“‘ Backtesting Report (1 Feb, 2002  - 14 Jan, 2025)</div>
    <div class="tab active" onclick="showTab('positions')">ðŸ“Š Paper Trading: Current Positions</div>
    <div class="tab" onclick="showTab('returns')">ðŸ“ˆ Paper Trading: Historical Returns (since 17 Jan, 2025)</div> 
</div>
<div id="report" class="content">
    <iframe src="https://sbruzzi.github.io/backtesting_metrics/backtesting_report.html"></iframe>
</div>
<div id="positions" class="content visible">
    <iframe src="https://sbruzzi.github.io/backtesting_metrics/current_positions.html"></iframe>
</div>
<div id="returns" class="content">
    <iframe src="https://sbruzzi.github.io/backtesting_metrics/historical_returns.html"></iframe>
</div>


<script>
    function showTab(tabId) {
        document.querySelectorAll('.content').forEach(content => content.classList.remove('visible'));
        document.getElementById(tabId).classList.add('visible');
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        event.target.classList.add('active');
    }
</script>

</body>
</html>
